{% extends "users/base.html" %}
{% block content %}
    <label for="inputUser" class="sr-only">Username</label>
    <input type="text" id="inputUser" name="username" class="form-control" placeholder="Username" required autofocus>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email" required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>

    <label for="inputRetypePassword" class="sr-only">Retype Password</label>
    <input type="password" id="inputRetypePassword" name="retypePassword" class="form-control" placeholder="Retype Password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit" name="register_button">Sign Up</button>

    <a class="nav-link" href="{% url 'login' %}">Login to existing account</a>

{% endblock %}

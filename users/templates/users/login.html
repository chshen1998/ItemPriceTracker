{% extends "users/base.html" %}
{% block content %}
    <label for="inputUser" class="sr-only">Username</label>
    <input type="text" id="inputUser" name="username" class="form-control" placeholder="Username" required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit" name="login_button">Sign in</button>

    <a class="nav-link" href="{% url 'register' %}">Create an account</a>

{% endblock %}
